<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Weltraum Kontrollpult ðŸš€</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #001a33 0%, #003366 100%);
            color: white;
            overflow: hidden;
            height: 100vh;
            touch-action: none;
        }
        
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }
        
        .header {
            text-align: center;
            padding: 15px;
            background: rgba(0, 255, 0, 0.1);
            border-radius: 10px;
            margin-bottom: 10px;
            border: 2px solid #00ff00;
        }
        
        .header h1 {
            font-size: 24px;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }
        
        .device-id {
            font-size: 14px;
            color: #aaa;
            margin-top: 5px;
        }
        
        .status {
            background: rgba(255, 0, 0, 0.2);
            border: 2px solid #ff3333;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            text-align: center;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .status.success {
            background: rgba(0, 255, 0, 0.2);
            border-color: #00ff00;
        }

        .status.my-turn {
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.7);
            border-color: #00ffff;
            background: rgba(0, 128, 255, 0.2);
        }
        
        .problem {
            font-size: 16px;
            font-weight: bold;
            color: #ffcc00;
            margin-bottom: 8px;
        }
        
        .instruction {
            font-size: 18px;
            color: #00ffff;
            font-weight: bold;
        }
        
        .controls-grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            overflow-y: auto;
            padding: 10px;
        }
        
        .control-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 3px solid;
            position: relative;
            min-height: 150px;
        }
        
        .control-box.rot { 
            border-color: #ff3333;
            background: linear-gradient(135deg, rgba(255, 51, 51, 0.3), rgba(255, 51, 51, 0.1));
        }
        .control-box.grÃ¼n { 
            border-color: #00ff00;
            background: linear-gradient(135deg, rgba(0, 255, 0, 0.3), rgba(0, 255, 0, 0.1));
        }
        .control-box.blau { 
            border-color: #3333ff;
            background: linear-gradient(135deg, rgba(51, 51, 255, 0.3), rgba(51, 51, 255, 0.1));
        }
        .control-box.gelb { 
            border-color: #ffff00;
            background: linear-gradient(135deg, rgba(255, 255, 0, 0.3), rgba(255, 255, 0, 0.1));
        }
        
        .control-label {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .switch-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        
        .switch-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px solid white;
            background: rgba(255, 255, 255, 0.2);
            font-size: 32px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }
        
        .switch-button:active {
            transform: scale(0.9);
            background: rgba(255, 255, 255, 0.4);
        }
        
        .slider-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .slider {
            -webkit-appearance: none;
            width: 80%;
            height: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            margin: 10px 0;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            border: 3px solid #00ff00;
        }
        
        .slider::-moz-range-thumb {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            border: 3px solid #00ff00;
        }
        
        .slider-value {
            font-size: 24px;
            font-weight: bold;
            color: #00ffff;
        }

        .button-counter {
            margin-top: 10px;
            font-size: 20px;
            font-weight: bold;
            color: #ffcc00;
        }
        
        .button-control {
            width: 100px;
            height: 100px;
            border-radius: 15px;
            border: 4px solid white;
            background: linear-gradient(180deg, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0.1) 100%);
            font-size: 18px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
        }
        
        .button-control:active {
            transform: translateY(5px);
            background: linear-gradient(180deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.3) 100%);
        }
        
        .connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #ff0000;
            border: 2px solid white;
            z-index: 1000;
        }
        
        .connection-status.connected {
            background: #00ff00;
            box-shadow: 0 0 10px #00ff00;
        }
        
        .connect-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 26, 51, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 999;
            padding: 20px;
        }
        
        .connect-screen input {
            font-size: 18px;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #00ff00;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            width: 100%;
            max-width: 400px;
            margin: 20px 0;
            text-align: center;
        }
        
        .connect-screen button {
            font-size: 20px;
            padding: 15px 40px;
            border-radius: 10px;
            border: none;
            background: #00ff00;
            color: #001a33;
            font-weight: bold;
            cursor: pointer;
        }
        
        .connect-screen button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus"></div>
    
    <div class="connect-screen" id="connectScreen">
        <h1 style="color: #00ff00; font-size: 28px; margin-bottom: 20px;">ðŸš€ WELTRAUM KONTROLLPULT ðŸš€</h1>
        <p style="font-size: 16px; margin-bottom: 10px;">Gib die Server-Adresse ein:</p>
        <input type="text" id="serverInput" placeholder="z.B. 192.168.1.100" value="">
        <button onclick="connectToServer()">VERBINDEN</button>
        <p style="font-size: 12px; color: #888; margin-top: 20px;">Die IP-Adresse findest du am PC</p>
    </div>
    
    <div class="container" id="mainContainer" style="display: none;">
        <div class="header">
            <h1>ðŸš€ KONTROLLPULT ðŸš€</h1>
            <div class="device-id" id="deviceId">Warte auf Verbindung...</div>
        </div>
        
        <div class="status" id="status">
            <div class="problem" id="problem">Bereit fÃ¼r Mission...</div>
            <div class="instruction" id="instruction">Warte auf Befehle...</div>
        </div>
        
        <div class="controls-grid" id="controlsGrid">
            <!-- Controls werden hier dynamisch eingefÃ¼gt -->
        </div>
    </div>

    <script>
        let ws = null;
        let deviceId = null;
        let controls = [];
        
        function connectToServer() {
            const serverIp = document.getElementById('serverInput').value.trim();
            if (!serverIp) {
                alert('Bitte gib eine Server-Adresse ein!');
                return;
            }
            
            const wsUrl = `ws://${serverIp}:8765`;
            
            try {
                ws = new WebSocket(wsUrl);
                
                ws.onopen = () => {
                    console.log('Verbunden mit Server!');
                    document.getElementById('connectionStatus').classList.add('connected');
                };
                
                ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    handleMessage(data);
                };
                
                ws.onerror = (error) => {
                    console.error('WebSocket Fehler:', error);
                    alert('Verbindung fehlgeschlagen! PrÃ¼fe die IP-Adresse.');
                };
                
                ws.onclose = () => {
                    console.log('Verbindung getrennt');
                    document.getElementById('connectionStatus').classList.remove('connected');
                    document.getElementById('connectScreen').style.display = 'flex';
                    document.getElementById('mainContainer').style.display = 'none';
                };
            } catch (error) {
                alert('Fehler beim Verbinden: ' + error.message);
            }
        }
        
        function handleMessage(data) {
            switch(data.type) {
                case 'init':
                    deviceId = data.device_id;
                    controls = data.controls;
                    document.getElementById('deviceId').textContent = deviceId;
                    document.getElementById('connectScreen').style.display = 'none';
                    document.getElementById('mainContainer').style.display = 'flex';
                    document.getElementById('status').classList.remove('success', 'my-turn');
                    renderControls();
                    break;
                    
                case 'new_task':
                    document.getElementById('problem').textContent = data.problem;
                    document.getElementById('instruction').textContent = data.instruction;
                    document.getElementById('status').classList.remove('success');
                    document.getElementById('status').classList.toggle('my-turn', data.target_device === deviceId);
                    break;

                case 'success':
                    document.getElementById('problem').textContent = data.message;
                    document.getElementById('instruction').textContent = `Punkte: ${data.score}`;
                    const statusElement = document.getElementById('status');
                    statusElement.classList.add('success');
                    statusElement.classList.remove('my-turn');

                    // Vibriere bei Erfolg (falls unterstÃ¼tzt)
                    if (navigator.vibrate) {
                        navigator.vibrate([100, 50, 100]);
                    }
                    break;
            }
        }
        
        function renderControls() {
            const grid = document.getElementById('controlsGrid');
            grid.innerHTML = '';
            
            controls.forEach((control, index) => {
                const box = document.createElement('div');
                box.className = `control-box ${control.color}`;

                const label = document.createElement('div');
                label.className = 'control-label';
                label.textContent = `${control.label.toUpperCase()}\n(${control.color.toUpperCase()})`;
                box.appendChild(label);

                if (control.type === 'schalter') {
                    const container = document.createElement('div');
                    container.className = 'switch-container';

                    const button = document.createElement('div');
                    button.className = 'switch-button';
                    const min = control.min_value ?? 0;
                    const max = control.max_value ?? 3;
                    if (typeof control.position !== 'number') {
                        control.position = min;
                    }
                    button.textContent = control.position;
                    button.onclick = () => {
                        let next = control.position + 1;
                        if (next > max) {
                            next = min;
                        }
                        control.position = next;
                        button.textContent = control.position;
                        sendControlChange(control.id, control.position);
                    };

                    container.appendChild(button);
                    box.appendChild(container);
                } else if (control.type === 'slider') {
                    const container = document.createElement('div');
                    container.className = 'slider-container';
                    
                    const slider = document.createElement('input');
                    slider.type = 'range';
                    const sliderMin = control.min_value ?? 0;
                    const sliderMax = control.max_value ?? 3;
                    slider.min = sliderMin;
                    slider.max = sliderMax;
                    const sliderValue = (typeof control.position === 'number') ? control.position : sliderMin;
                    control.position = sliderValue;
                    slider.value = sliderValue;
                    slider.className = 'slider';

                    const value = document.createElement('div');
                    value.className = 'slider-value';
                    value.textContent = slider.value;
                    
                    slider.oninput = () => {
                        control.position = parseInt(slider.value, 10);
                        value.textContent = slider.value;
                        sendControlChange(control.id, control.position);
                    };
                    
                    container.appendChild(slider);
                    container.appendChild(value);
                    box.appendChild(container);
                } else if (control.type === 'knopf') {
                    const button = document.createElement('div');
                    button.className = 'button-control';
                    button.textContent = 'DRÃœCK\nMICH!';
                    button.style.whiteSpace = 'pre';
                    const min = control.min_value ?? 0;
                    const max = control.max_value ?? 3;
                    if (typeof control.position !== 'number') {
                        control.position = min;
                    }

                    const counter = document.createElement('div');
                    counter.className = 'button-counter';
                    counter.textContent = control.position;
                    button.onclick = () => {
                        let next = control.position + 1;
                        if (next > max) {
                            next = min;
                        }
                        control.position = next;
                        counter.textContent = control.position;
                        sendControlChange(control.id, control.position);

                        // Visuelles Feedback
                        button.style.background = 'rgba(255, 255, 255, 0.5)';
                        setTimeout(() => {
                            button.style.background = 'linear-gradient(180deg, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0.1) 100%)';
                        }, 200);
                    };
                    box.appendChild(button);
                    box.appendChild(counter);
                }

                grid.appendChild(box);
            });
        }
        
        function sendControlChange(controlId, value) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'control_change',
                    control_id: controlId,
                    value: value
                }));
            }
        }
        
        // Verhindere Zoom bei Doppelklick
        document.addEventListener('dblclick', (e) => {
            e.preventDefault();
        });
    </script>
</body>
</html>
